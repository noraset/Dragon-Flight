<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Car Dodger Game</title>
    <link rel="stylesheet" href="css/car-dodger.css">
</head>

<body>
    <button class="back-btn" onclick="window.location.href='index.html'">← กลับหน้าเลือก Minigame</button>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="hud">
            <span id="score">Score: 0</span>
        </div>
        <div id="gameOverOverlay" class="overlay" style="display:none">
            <div class="car-select-box">
                <div class="game-text gold-text" style="font-size:2rem;margin-bottom:18px;">GAME OVER</div>
                <div id="finalScore" class="game-text" style="font-size:1.1rem;margin-bottom:18px;"></div>
                <button id="restartBtn" class="game-btn">Restart</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="js/car-dodger.js"></script>
</body>

</html>
